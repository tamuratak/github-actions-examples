name: CI
env:
  cache-version: v1
on: [push]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: Set up PATH
      run: |
        choco install miktex
        echo "##[add-path]C:\Program Files\MiKTeX 2.9\miktex\bin\x64"
    - name: Run pdflatex
      run: |
        pdflatex --miktex-admin -interaction=nonstopmode t.tex
