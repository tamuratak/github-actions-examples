name: CI
env:
  cache-version: v2
on: [push]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: Cache Choco
      id: cache-choco
      uses: actions/cache@v1
      with:
        path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
        key: ${{ env.cache-version }}-${{ runner.os }}-choco
        restore-keys: |
          ${{ env.cache-version }}-${{ runner.os }}-choco   
    - name: Set up MiKTeX
      run: |
        choco install miktex
        echo "##[add-path]C:\Program Files\MiKTeX 2.9\miktex\bin\x64"
    - name: Run pdflatex
      run: |
        initexmf --set-config-value [Core]AutoAdmin=t
        pdflatex -interaction=nonstopmode t.tex
