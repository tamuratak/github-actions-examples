name: CI on Windows
env:
  cache-version: v5
on: [push]

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: Set up PATH
      run: |
        echo "##[add-path]C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin"
        echo "##[add-path]D:\texlive\bin\win32"
    - name: Cache TeX Live
      id: cache-texlive
      uses: actions/cache@v1
      with:
        path: D:\texlive
        key: ${{ env.cache-version }}-${{ runner.os }}-texlive-essential
        restore-keys: |
          ${{ env.cache-version }}-${{ runner.os }}-texlive-essential
    - name: Download install-tl.zip
      run: |
        curl -s -O -L http://mirror.ctan.org/systems/texlive/tlnet/install-tl.zip
        unzip -q install-tl.zip
        mv install-tl-2* install-tl-dir
      if: steps.cache-texlive.outputs.cache-hit != 'true'
    - name: Run install-tl-windows.bat
      run: |
        install-tl-dir\install-tl-windows.bat --profile texlive_windows.profile
      if: steps.cache-texlive.outputs.cache-hit != 'true'
      shell: cmd
    - name: Run tlmgr install
      run: |
        tlmgr install latex-bin platex uplatex tex xetex
        tlmgr install amsmath graphics tools latexmk
      if: steps.cache-texlive.outputs.cache-hit != 'true'
    - run: |
        perl -MCPAN -e 'install "Log::Dispatch"'
        perl -MCPAN -e 'install "Log::Log4perl"'
        perl -MCPAN -e 'install "Unicode::GCString"'
        perl -MCPAN -e 'install "File::HomeDir"'
        perl -MCPAN -e 'install "YAML::Tiny"'
        latexindent t.tex
