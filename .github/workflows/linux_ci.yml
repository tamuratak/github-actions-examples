name: CI on Linux
env:
  cache-version: v6
on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: Set up PATH
      run: |
        echo "::add-path::/tmp/texlive/bin/x86_64-linux"
    - name: Cache TeX Live
      id: cache-texlive
      uses: actions/cache@v1
      with:
        path: /tmp/texlive
        key: ${{ env.cache-version }}-${{ runner.os }}-texlive-essential
        restore-keys: |
          ${{ env.cache-version }}-${{ runner.os }}-texlive-essential
    - name: Download install-tl.zip
      run: |
        curl -s -O -L http://mirror.ctan.org/systems/texlive/tlnet/install-tl.zip
        unzip -q install-tl.zip
        mv install-tl-2* install-tl-dir
      if: steps.cache-texlive.outputs.cache-hit != 'true'
    - name: Run install-tl
      run: |
        install-tl-dir/install-tl --profile texlive_linux.profile
      if: steps.cache-texlive.outputs.cache-hit != 'true'
    - name: Run tlmgr install
      run: |
        tlmgr install latex-bin platex uplatex tex xetex
        tlmgr install amsmath graphics tools latexmk latexindent
      if: steps.cache-texlive.outputs.cache-hit != 'true'
    - name: Run pdflatex
      run: |
        pdflatex t.tex
        rm t.pdf
    - name: Run latexmk
      run: |
        sudo perl -MCPAN -e 'install "Log::Log4perl"'
        sudo perl -MCPAN -e 'install "File::HomeDir"'
        latexindent t.tex
